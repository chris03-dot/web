                   <h2>Hacer Pedido</h2>
    <form action="procesar_pedido.php" method="post">
        <label for="nombre_producto">Nombre del Producto:</label>
        <input type="text" id="nombre_producto" name="nombre_producto" readonly>

        <label for="categoria">Categoría:</label>
        <input type="text" id="categoria" name="categoria" readonly>

        <label for="precio">Precio:</label>
        <input type="text" id="precio" name="precio" readonly>

        <label for="cantidad">Cantidad a Pedir:</label>
        <input type="number" id="cantidad" name="cantidad" required>

        <label for="metodo_pago">Método de Pago:</label>
        <input type="text" id="metodo_pago" name="metodo_pago" required>

        <button type="submit">Confirmar Pedido</button>
    </form>

    <script>
        // Obtener los parámetros de la URL
        const params = new URLSearchParams(window.location.search);
        document.getElementById('nombre_producto').value = params.get('nombre');
        document.getElementById('categoria').value = params.get('categoria');
        document.getElementById('precio').value = params.get('precio');
    </script>
