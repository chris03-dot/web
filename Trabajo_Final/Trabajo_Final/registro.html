<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
</head>
<body>

    <form action="registro.php" method="post">

        <h2>Games GX</h2>  
    <label for="Nombre">Ingresa un nombre de Usuario</label>
    <input type="text" name="nombre" id="nombre" required><br><br>


    <label for="edad">Ingresa tu Edad</label>
    <input type="number" name="edad" id="edad" required><br><br>
    
    <label for="Sexo">Sexo</label><br>

<label for="Masculino">Masculino</label>
<input type="radio" name="sexo" id="sexo" value="Masculino" required><br>


<label for="Femenino">Femenino</label>
<input type="radio" name="sexo" id="sexo" value="Femenino" required><br>



    
    <label for="Contraseña"> Ingresa una contraseña </label>
    <input type="text" name="contraseña" id="contraseña" required><br><br>
    <button type="button" id="togglePassword">
        <img id="iconImage" src="Imagenes/spartan.png  alt="Mostrar contraseña">


    
    </button>
    
    <input type="submit" value="Enviar "><br><br>
    <br>
    <p>¿Volver al  <a href="Iniciar_sesion.html">Inicio de Sesion?
    </a></p>
    
    <script src="Registro_script.js"></script>
    
    </form>
    

    <style>
        /* Estilo general para el body con fondo de imagen */
        body {
            
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('Imagenes/Fondo registrarse2.jpg'); /* Cambia esto por tu imagen */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Estilo para el formulario */
        form {
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco con opacidad para ver un poco la imagen */
            padding: 30px 30px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            max-width: 100%; /* Para pantallas más pequeñas */
        }

        /* Título del formulario */
        h2 {
            color: #4CAF50;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Estilo de las etiquetas de los campos */
        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
            color: #333;
        }

        /* Estilo de los campos de entrada */
        input[type="text"],
        input[type="number"],
        input[type="password"],
        input[type="radio"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        /* Estilo para los botones */
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        /* Efecto hover para el botón */
        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Estilo del enlace */
        p {
            font-size: 16px;
            color: #555;
            margin-top: 15px;
        }

        a {
            text-decoration: none;
            color: #4CAF50;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Estilo para el botón de mostrar contraseña */
        .password-toggle {
            cursor: pointer;
            display: inline-block;
            margin-top: 10px;
        }

        .password-toggle img {
            width: 25px;
            height: 25px;
        }

        #togglePassword {
    position: center;
    right: 10px;
    top: 5px;
    background: none;
    border: none;
    cursor: pointer;
    padding: 0;
}

#iconImage {
    width: 60px; /* Cambia el tamaño según prefieras */
    height: 60px;
    filter: drop-shadow(0 0 5px #00ff00); /* Efecto de sombra verde */
}

    </style>


</body>
</html>
